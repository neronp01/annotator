<mat-card  class="view_card_editeur">
  <mat-card-header>
    <mat-card-title  class="card_title">{{objParentVisu['corpus']}}</mat-card-title>
    <div>
      <button mat-mini-fab mat-button [matMenuTriggerFor]="menu" class="boutonMenuAdmin" color="primary"><i class="material-icons">more_vert</i></button>
      <mat-menu align="left" #menu="matMenu">
        <button *ngFor="let project of listTextCorpus" (click)="showTextClick(project)" mat-menu-item >{{project}}</button>
      </mat-menu>
    </div>
  </mat-card-header>
  <mat-card-content>
<mat-card>
  <mat-card-content>
    <mat-grid-list cols="8" rowHeight="600px" >
      <mat-grid-tile colspan="4" rowspan="1">
    <mat-card class="texte" style="min-height:500px">
    <app-svg-text [refresh]="refresh" *ngIf="show" [parent]='parent' (motClick)="motClick($event)" (categories)="categories($event)" (texte)="texte($event)" [texteSelection]="texteSelection" [couleurSelection]="couleurSelection"></app-svg-text>
    </mat-card>
      </mat-grid-tile>
      <mat-grid-tile colspan="2" rowspan="1">
        <mat-card style="min-height:500px; min-width: 350px;background-color: #7E57C2;">
          <mat-card-header style="margin-bottom: 5px">
            <section class="example-section">
              <h1 style="color: white">{{texteHTML}}</h1>
            </section>
          </mat-card-header>
          <hr>
          <br>
<section style="min-height: 200px">
  <mat-chip-list class="mat-chip-list-stacked" >
    <mat-chip *ngFor="let cat of categorieAnn" selected="true" color="accent">
      Catégorie &nbsp;{{cat}}
    </mat-chip>
  </mat-chip-list>
</section>
<hr>
            <h2 style="color: white">{{motClikHTML}}</h2>
          <mat-form-field *ngIf="objParentVisu['role'] > 0">
            <mat-select #catSeletion  placeholder="Catégories" [(ngModel)]="selectedValueMots"  (change)="choixMots()">
              <mat-option *ngFor="let cat of listeCat" [value]="cat.id">
                {{cat.id}}
              </mat-option>
            </mat-select>
          </mat-form-field>
        </mat-card>
      </mat-grid-tile>
      <mat-grid-tile colspan="2" rowspan="1">
        <mat-card style="min-height:500px; min-width: 350px;background-color: #7E57C2;">
          <mat-card-header style="margin-bottom: 5px">
            <section class="example-section">
              <mat-slide-toggle
                (change)="checkedClick($event)"
                class="example-margin"
                [color]="color"
                [checked]="checked"
                [disabled]="disabled">
                {{slider}}
              </mat-slide-toggle>
            </section>
          </mat-card-header>
          <hr>
<mat-card-content>
  <app-list-db class="listeCat" [objParentList]="objParentList" (objEnfantList)="objEnfantList($event)"  *ngIf="true" ></app-list-db>
            <!--<app-liste-collection *ngIf="etat==='categorie'" (envoieCatCouleur)="categorieCoul($event)" [collectionNom]="collectionNom" [identAdministrateur]="courriel"></app-liste-collection>-->
          <!--<app-liste-collection *ngIf="etat==='mot'" (envoieCatCouleur)="categorieCoul($event)" [collectionNom]="collectionNom" [identAdministrateur]="textSelect"></app-liste-collection>-->
</mat-card-content>
        </mat-card>
      </mat-grid-tile>
    </mat-grid-list>
</mat-card-content>
  </mat-card>
  </mat-card-content>

</mat-card>
